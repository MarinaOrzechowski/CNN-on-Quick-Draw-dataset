<!DOCTYPE html>
<html>

<head>
    <title>Drawing App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style_cnnDraw.css">
    <script type="text/javascript" src="static/cnnDraw.js"></script>

</head>
<header>
    Drawing App

</header>

<body>
    <form id="myForm" action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">
        <canvas id="canvas" , name="draw" width="400" height="400">
            <script type="text/javascript">
                $(document).ready(function () {
                    drawCanvas();
                });
            </script>
        </canvas>
        <input type="hidden" id='url' name="url" value="">
        <input type="submit" id='predict' value="Predict" onclick="return save();">
    </form>

</body>

</html>
